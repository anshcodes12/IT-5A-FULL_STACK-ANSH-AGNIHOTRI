<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Navbar Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    /* Top navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2874f0;
    }

    .search-bar {
      display: flex;
      align-items: center;
      width: 400px;
      background: lightgrey;
      border-radius: 4px;
      overflow: hidden;
    }

    .search-bar input {
      border: none;
      outline: none;
      padding: 8px 12px;
      flex: 1;
      background: transparent;
    }

    .search-bar button {
      border: none;
      background: #2874f0;
      color: white;
      padding: 8px 16px;
      cursor: pointer;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .navbar-right a {
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    /* Categories */
    .categories {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      background: white;
      padding: 12px 40px;
      text-align: center;
      gap: 20px;
    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }

    .category img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <div class="logo">Flipkart</div>
      <div class="search-bar">
        <input type="text" placeholder="Search for Products, Brands and More">
        <button>Search</button>
      </div>
    </div>
    <div class="navbar-right">
      <a href="#">Login</a>
      <a href="#">Cart</a>
      <a href="#">Become a Seller</a>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div class="category">
      <img src="minutes.png" alt="">
      <span>Minutes</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/iphone.png" alt="">
      <span>Mobiles & Tablets</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/fashion-model.png" alt="">
      <span>Fashion</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/headphones.png" alt="">
      <span>Electronics</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/sofa.png" alt="">
      <span>Home & Furniture</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/tv.png" alt="">
      <span>TVs & Appliances</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/airplane-take-off.png" alt="">
      <span>Flight Bookings</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/teddy-bear.png" alt="">
      <span>Beauty, Food..</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/000000/grocery-bag.png" alt="">
      <span>Grocery</span>
    </div>
  </div>

</body>
</html>
