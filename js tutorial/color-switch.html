<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body id="ansh">

  <button id="red" onclick="red()"> RED </button>
  <button id="green" onclick="green()"> GREEN </button>
  <button id="blue" onclick="blue()"> BLUE </button>

  <script>
    function red()
    {
       document.getElementById("ansh").style.backgroundColor="red";
    }
    function green()
    {
       document.getElementById("ansh").style.backgroundColor="green";
    }
    function blue()
    {
       document.getElementById("ansh").style.backgroundColor="blue";
    }
  </script>
  
</body>
</html>
